<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>
        <header id="header">
            <p id="title">Todo list</p>
        </header>
        <div id="container">
            <div id="left">
                <div style="margin-top: 15%" class="leftContent" id="inbox">
                    <span style="color: rgb(0, 68, 255)" class="material-icons"> inbox </span>
                    <p class="leftContentText">Inbox</p>
                </div>
                <div class="leftContent" id="today">
                    <span style="color: red" class="material-icons">
                        <span class="material-icons-outlined"> calendar_today </span>
                    </span>
                    <p class="leftContentText">Today</p>
                </div>
                <div class="leftContent" id="upcoming">
                    <span style="color: green" class="material-icons"> next_week </span>
                    <p class="leftContentText">Upcoming</p>
                </div>
                <div class="leftContent" id="projects">
                    <span style="color: black" class="material-icons"> workspaces </span>
                    <p class="leftContentText">Projects</p>
                </div>
            </div>
            <div id="main">
                <div id="mainTop">
                    <p id="currentPageTitle">Inbox</p>
                </div>
                <ul style="list-style: none" id="listContainer">
                    <div id="form">
                        <input type="text" id="taskText" placeholder="..." />
                        <div id="formBottom">
                            <div id="formBottomLeft">
                                <div id="datepickerContainer">
                                    <input type="date" id="datepicker" />
                                </div>
                                <div class="projectChooser" id="projectChooser">
                                    <span class="material-icons formIcon projectChooser"> group_work </span>
                                    <p id="projectChooserText" class="projectChooser">Default</p>
                                    <ul id="projectChooserCol">
                                        <div class="projectChoice projectCreatorInput" id="projectCreator">
                                            <input
                                                id="projectCreatorInput"
                                                class="projectCreatorInput"
                                                type="text"
                                                placeholder="Create a new project"
                                                maxlength="50"
                                            />
                                            <span style="border-bottom: 0" id="projectCreatorPlus" class="material-icons">
                                                add
                                            </span>
                                        </div>
                                        <li class="projectChoice projectList"><span>Default</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div>
                                <div id="priorityChooser">
                                    <p id="priorityChooserText">!</p>
                                    <div id="priorityChooserCol">
                                        <div class="priorityChooserColChoice">Priority Low</div>
                                        <div class="priorityChooserColChoice">Priority Medium</div>
                                        <div class="priorityChooserColChoice">Priority High</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="formSubmit">
                        <div id="submit">Add task</div>
                        <p id="cancel">Cancel</p>
                    </div>
                    <div id="add" class="list">
                        <span id="addPlus" class="material-icons"> add </span>
                        <p>Add task</p>
                    </div>
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
